<li class="list-group-item">
  <div class="alert alert-success" role="alert"
    *ngIf="post.loveIts > 0">
    <p style="text-align:right">{{post.created_at | date: 'dd/MM/yyyy'}}</p>
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
    <div class="btn-group">
    <button type="button" class="btn btn-success"
      (click)="like()">
      love it
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-danger"
      (click)="dislike()">
      don't love it
      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    </button>
    </div>
  </div>
  <div class="alert alert-danger" role="alert"
    *ngIf="post.loveIts < 0">
    <p style="text-align:right">{{post.created_at | date: 'dd/MM/yyyy'}}</p>
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
    <div class="btn-group">
    <button type="button" class="btn btn-success"
      (click)="like()">
      love it
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-danger"
      (click)="dislike()">
      don't love it
      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    </button>
    </div>
  </div>
  <div class="alert" role="alert" *ngIf="post.loveIts === 0">
    <p style="text-align:right">{{post.created_at | date: 'dd/MM/yyyy'}}</p>
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
    <div class="btn-group">
    <button type="button" class="btn btn-success"
      (click)="like()">
      love it
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-danger"
      (click)="dislike()">
      don't love it
      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    </button>
    </div>
  </div>
</li>
